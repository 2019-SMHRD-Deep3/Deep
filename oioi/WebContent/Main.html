<style>
html, body, .backgroundTransition, .backgroundTransition .image-top,
	.backgroundTransition .image-bottom {
	height: 100%;
	width: 100%;
}

body {
	margin: 0;
}

body .backgroundTransition {
	position: relative;
	overflow: hidden;
	background-size: cover;
}

body .backgroundTransition .image-bottom, body .backgroundTransition .image-top
	{
	position: absolute;
	left: 0;
	top: 0;
	background-size: cover;
}

body .backgroundTransition .image-bottom {
	z-index: -2;
}

body .backgroundTransition .image-top {
	z-index: -1;
	display: none;
}

#image-download {
	display: none;
}

.content {
	position: center;
	width: 50.5%;
	height: auto;
	margin: auto;
	margin-top: 18%;
	padding: 25px;
	background-color: rgba(0, 0, 0, .15);
	color: #ffffff;
	font-size: 20px;
/* 	display: table;
	table-layout: fixed;
	cellpadding: 0px 10px;
	border-spacing: 10px; */
}

#conBox{
	display: grid;
	grid-template-rows: repeat(auto-fit,141px);
	grid-template-columns: repeat(auto-fit,141px);
	place-items: center center;
	gap: 0px 10px;
	margin-left: 1.5%;
	margin-right: 1.5%;
	padding-left: 0.5%;
	padding-right: 0.5%;
	
	/* display: table;
	table-layout: fixed;
	border-spacing: auto 5px;*/
}

#conBox .conCle{
	width: 140px;
	height: 140px;
	border-radius: 70px;
	font-size: 20px;
	text-align: center;
	vertical-align: middle;

	/* display: table-cell; */
}

.spin{

	vertical-align: middle;
}

.flag{
	width: 140px;
	height: 140px;
}

</style>
